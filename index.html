<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2 id="title">BMI Calculator</h2>
        <div class="controls">
          <select id="language-select">
            <option value="en">English</option>

      </header>
      <form id="bmi-form">
        <div class="input-group">
          <label>
            <span id="weight-label">Weight</span>
            <input
              type="number"
              id="weight"
              min="1"
              step="any"
              required
              placeholder="kg"
            />
          </label>
          <label>
            <span id="height-label">Height</span>
            <input
              type="number"
              id="height"
              min="1"
              step="any"
              required
              placeholder="cm"
            />
          </label>
        </div>
        <div class="unit-group">
          <label>
            <input type="radio" name="unit" value="metric" checked />
            <span id="metric-label">Metric (kg/cm)</span>
          </label>
          <label>
            <input type="radio" name="unit" value="imperial" />
            <span id="imperial-label">Imperial (lbs/in)</span>
          </label>
        </div>
        <button type="submit" id="calculate-btn">Calculate</button>
      </form>
      <div id="result"></div>
    </div>
